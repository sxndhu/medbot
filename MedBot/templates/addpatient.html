{% extends 'base.html' %}
{% block title %} Add Patient {% endblock %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container mt-4">

    <h1 class="display-3">Add Patient</h1>
    </br>

    <form method="POST" action="{% url 'addpatient' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-primary" type="submit" value="Add Patient" /> 

    </form>
</br>
</div>


{% endblock %}
